<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
</head>
<body>
<header th:insert="common/header.html"></header>
<h4>로그인</h4>
<hr/>
<form action="/login" method="POST">
    <input type="text" name="username" placeholder="Username"/><br/>
    <input type="password" name="password" placeholder="Password"/> <br/>
    <button class="btn btn-primary">로그인</button>
    <input type="button" class="btn btn-primary" onclick="window.location.href= 'join-form'" value="회원가입">
</form>
<br><br>
<h4>소셜 로그인</h4>
<img id="btnFacebook" onclick="window.location.href = '/oauth2/authorization/facebook'" src="https://scontent-ssn1-1.xx.fbcdn.net/v/t39.2365-6/17639236_1785253958471956_282550797298827264_n.png?_nc_cat=105&ccb=1-3&_nc_sid=ad8a9d&_nc_ohc=PBtlW6fm0JIAX-sR796&_nc_ht=scontent-ssn1-1.xx&oh=2b5046877606d73909d774391d1a03ea&oe=60A5BA16" width="260px" height="40px" style="cursor: pointer" alt="facebook"><br>
<img id="btnKakao" onclick="window.location.href = '/oauth2/authorization/kakao'" src="img/kakao_login_large_wide.png" width="260px" height="40px" style="cursor: pointer" alt="kakao"><br>
<img id="btnNaver" onclick="window.location.href = '/oauth2/authorization/naver'" src="img/naver.PNG" width="260px" height="40px" style="cursor: pointer" alt="naver"><br>
<img id="btnGoogle" onclick="window.location.href = '/oauth2/authorization/google'" src="img/btn_google_signin_dark_focus_web.png" width="260px" height="40px" style="cursor: pointer" alt="google"><br>

</body>
</html>
